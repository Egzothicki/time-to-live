<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="questionnaire-container">
        <form id="question-form" action="/time-to-live" method="POST">
            <!-- Personal Information -->
            <div class="question" data-question="1">
                <h2>Personal Information</h2>
                <label for="age">What is your age?</label>
                <input type="number" id="age" name="age" class="terminal-input" required>
            </div>

            <div class="question" data-question="2">
                <label for="gender">What is your gender?</label>
                <select id="gender" name="gender" class="terminal-input" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="question" data-question="3">
                <label for="height">What is your height?</label>
                <input type="text" id="height" name="height" class="terminal-input" placeholder="cm or inches" required>
            </div>
            <div class="question" data-question="4">
                <label for="weight">What is your weight?</label>
                <input type="text" id="weight" name="weight" placeholder="kg or lbs" required>
            </div>
            
            <!-- Family and Personal Medical History -->
            <div class="question" data-question="5">
                <h2>Family and Personal Medical History</h2>
            
                <label for="family_history">Do any of your immediate family members have a history of chronic diseases?</label>
                <select id="family_history" name="family_history" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="question" data-question="6">
                <label for="medical_conditions">Do you have any chronic medical conditions?</label>
                <select id="medical_conditions" name="medical_conditions" multiple required>
                    <option value="diabetes">Diabetes</option>
                    <option value="heart_disease">Heart Disease</option>
                    <option value="cancer">Cancer</option>
                    <option value="hypertension">Hypertension</option>
                    <option value="none">None</option>
                </select>
            </div>
            
            <div class="question" data-question="7">
                <label for="blood_pressure">Have you ever been diagnosed with high blood pressure?</label>
                <select id="blood_pressure" name="blood_pressure" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="question" data-question="8">
                <label for="cholesterol">Have you ever been diagnosed with high cholesterol levels?</label>
                <select id="cholesterol" name="cholesterol" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <!-- Lifestyle Habits -->
            <div class="question" data-question="9">
                <h2>Lifestyle Habits</h2>
            
                <label for="smoker">Do you smoke?</label>
                <select id="smoker" name="smoker" required>
                    <option value="never">Never</option>
                    <option value="former">Former</option>
                    <option value="current">Current</option>
                </select>
            </div>
            
            <div class="question" data-question="10">
                <label for="alcohol">How many alcoholic drinks do you consume per week?</label>
                <select id="alcohol" name="alcohol" required>
                    <option value="0">0</option>
                    <option value="1-3">1-3</option>
                    <option value="4-7">4-7</option>
                    <option value="8+">8+</option>
                </select>
            </div>
            
            <div class="question" data-question="11">
                <label for="exercise">How often do you exercise per week?</label>
                <input type="number" id="exercise" name="exercise" required>
            </div>
            
            <div class="question" data-question="12">
                <label for="sleep">How many hours of sleep do you get per night on average?</label>
                <select id="sleep" name="sleep" required>
                    <option value="less_than_5">Less than 5</option>
                    <option value="5-6">5-6</option>
                    <option value="7-8">7-8</option>
                    <option value="more_than_8">More than 8</option>
                </select>
            </div>
            
            <div class="question" data-question="13">
                <label for="stress">How would you rate your stress levels on a scale from 1 (low) to 10 (high)?</label>
                <input type="number" id="stress" name="stress" min="1" max="10" required>
            </div>
            
            <div class="question" data-question="14">
                <label for="mental_health">Have you been diagnosed with any mental health conditions?</label>
                <select id="mental_health" name="mental_health" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="question" data-question="15">
                <label for="checkups">How often do you go for regular health check-ups?</label>
                <select id="checkups" name="checkups" required>
                    <option value="never">Never</option>
                    <option value="every_few_years">Every few years</option>
                    <option value="once_a_year">Once a year</option>
                    <option value="more_than_once_a_year">More than once a year</option>
                </select>
            </div>
            
            <!-- Preventive Health Measures -->
            <div class="question" data-question="16">
                <h2>Preventive Health Measures</h2>
            
                <label for="sun_protection">How often do you use sunscreen when exposed to the sun?</label>
                <select id="sun_protection" name="sun_protection" required>
                    <option value="never">Never</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="always">Always</option>
                </select>
            </div>
            
            <div class="question" data-question="17">
                <label for="vaccinations">Are you up-to-date with your vaccinations?</label>
                <select id="vaccinations" name="vaccinations" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not_sure">Not Sure</option>
                </select>
            </div>
            
            <!-- Social and Environmental Factors -->
            <div class="question" data-question="18">
                <h2>Social and Environmental Factors</h2>
            
                <label for="social_connections">How strong are your social connections (family, friends, community)?</label>
                <select id="social_connections" name="social_connections" required>
                    <option value="weak">Weak</option>
                    <option value="average">Average</option>
                    <option value="strong">Strong</option>
                </select>
            </div>
            
            <div class="question" data-question="19">
                <label for="pollution">Do you live in an area with high pollution?</label>
                <select id="pollution" name="pollution" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not_sure">Not Sure</option>
                </select>
            </div>
            
            <div class="question" data-question="20">
                <label for="occupation">Do you work in a high-stress or high-risk occupation?</label>
                <select id="occupation" name="occupation" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <!-- Substance Use -->
            <div class="question" data-question="21">
                <h2>Substance Use</h2>
            
                <label for="substance_use">Do you use recreational drugs or have a history of substance abuse?</label>
                <select id="substance_use" name="substance_use" required>
                    <option value="never">Never</option>
                    <option value="former">Former</option>
                    <option value="current">Current</option>
                </select>
            </div>

            <!-- Navigation buttons -->
            <div class="nav-buttons">
                <button type="button" id="back-button" class="nav-button" onclick="navigate(-1)">Back</button>
                <button type="button" id="next-button" class="nav-button" onclick="navigate(1)">Next</button>
            </div>
        </form>
                <!-- Logout link outside the form -->
                {% if 'username' in session %}
                <div class="logout-container">
                    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
                </div>
                {% endif %}
    </div>

    <script src="{{ url_for('static', filename='questionnaire.js') }}"></script>
</body>
</html>
